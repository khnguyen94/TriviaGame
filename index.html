<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport Metatag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Link Reset CSS -->
    <link rel="stylesheet" href="../TriviaGame/assets/css/reset.css" />

    <!-- Link Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Link Custom CSS Overrides-->
    <link rel="stylesheet" href="../TriviaGame/assets/css/style.css" />

    <title>Trivia Game</title>
  </head>

  <body>
    <audio id="SSB-audio" src="../"></audio>

    <!-- Create game header and include: Game name & directions how to play -->
    <div class="container">
      <div class="jumbotron">
        <div class="title-row">
          <!-- Create the game title  -->
          <h2>NBA Trivia</h2>
        </div>

        <div id="counter-row" class="row">
            <span id="counter-display">

            </span>
        </div>

        <div id="score-row" class="row">Score
            <span id="score-text">

            </span>
        </div>

        <div id="timer-row" class="row">Timer</div>

        <div id="first-question-row" class="row"></div>

      </div>
    </div>

      <!-- Link JQuery CDN -->
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      ></script>

      <!-- Link JS Game File -->
      <script
        type="text/javascript"
        src="../TriviaGame/assets/javascript/app.js"
      ></script>

  </body>
</html>
